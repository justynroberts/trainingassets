  loglevel: INFO
  name: 9. Step Variables
  nodeFilterEditable: false
  plugins:
    ExecutionLifecycle: {}
  runnerSelector:
    filter: WORKSHOP
    runnerFilterMode: TAGS
    runnerFilterType: TAG_FILTER_AND
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - configuration:
        debugOnly: 'false'
      description: Log all Step Variables
      nodeStep: false
      type: log-data-step
    - description: Echo Username for Job
      exec: echo "Job Ran by "${job.username}
    keepgoing: false
    strategy: node-first
